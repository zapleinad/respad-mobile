name: Build Android APK - RESPAD
on:
  push:
    branches: [ main ] # Dispara o build ao enviar para a branch principal

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências (NPM)
        run: npm install --legacy-peer-deps

      - name: Configurar Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Dar permissão de execução ao Gradle
        run: chmod +x android/gradlew

      - name: Gerar APK de Release
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Salvar APK como Artefato
        uses: actions/upload-artifact@v4
        with:
          name: RESPAD-Mobile-v1.0.0
          path: android/app/build/outputs/apk/release/app-release.apk
